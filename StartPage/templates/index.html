{% load index %}

<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>Start Page</title>
	</head>
	<body>
		{% for i in articles %}
			<h3>{{ i|index:2 }}</h3>
			{% for j in i|index:forloop.counter0|length|times %}
				<a href="{{ i|index:0|index:j }}">
					<div>
						{{ i|index:1|index:j }}
					</div>
				</a>
			{% endfor %}
		{% endfor %}
	</body>
</html>
